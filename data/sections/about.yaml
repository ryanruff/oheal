# a summary about you
summary: "The Oral Health Epidemiology and Analysis Lab is a research laboratory at the New York University College of Dentistry. Through the lenses of social justice and patient centeredness, OHEAL explores the determinantes of oral health inequity and the testable approahces to mitigate it. The lab comprises a multidisciplinary group of faculty and students across several institutions supporting an innovative methodological approach to dental research, including epidemiologists, clinicians, economists, biostatisticians and health policy/health services researchers. "
